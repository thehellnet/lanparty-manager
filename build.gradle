group "org.thehellnet.lanparty"
version "0.0.0"

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "http://repository.atricore.org/m2-release-repository/" }
    }
}

apply plugin: "java"
apply plugin: "groovy"
apply plugin: "idea"
apply plugin: "war"

sourceCompatibility = 1.8
targetCompatibility = 1.8

war {
    archiveFileName = "lanparty-manager.war"
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://repository.atricore.org/m2-release-repository/" }
}

def VERSIONS = [
        "groovy"    : "2.5.7",
        "slf4j"     : "1.7.26",
        "logback"   : "1.2.3",
        "spring"    : "5.1.8.RELEASE",
        "jackson"   : "2.9.9",
        "spock"     : "1.3-groovy-2.5",
        "postgresql": "42.2.5",
        "hibernate" : "5.4.3.Final",
        "tomcat"    : "9.0.21"
]

dependencies {
    compile group: "org.codehaus.groovy", name: "groovy-all", version: VERSIONS["groovy"]

    compile group: "org.slf4j", name: "slf4j-api", version: VERSIONS["slf4j"]
    compile group: "org.slf4j", name: "jcl-over-slf4j", version: VERSIONS["slf4j"]
    compile group: "org.slf4j", name: "jul-to-slf4j", version: VERSIONS["slf4j"]
    compile group: "org.slf4j", name: "log4j-over-slf4j", version: VERSIONS["slf4j"]

    compile group: "ch.qos.logback", name: "logback-core", version: VERSIONS["logback"]
    compile group: "ch.qos.logback", name: "logback-classic", version: VERSIONS["logback"]

    compile group: "org.springframework", name: "spring-core", version: VERSIONS["spring"]
    compile group: "org.springframework", name: "spring-test", version: VERSIONS["spring"]
    compile group: "org.springframework", name: "spring-context", version: VERSIONS["spring"]
    compile group: "org.springframework", name: "spring-beans", version: VERSIONS["spring"]
    compile group: "org.springframework", name: "spring-web", version: VERSIONS["spring"]
    compile group: "org.springframework", name: "spring-webmvc", version: VERSIONS["spring"]
    compile group: "org.springframework", name: "spring-aop", version: VERSIONS["spring"]
    compile group: "org.springframework", name: "spring-messaging", version: VERSIONS["spring"]
    compile group: "org.springframework", name: "spring-websocket", version: VERSIONS["spring"]

    compile group: "com.fasterxml.jackson.core", name: "jackson-core", version: VERSIONS["jackson"]
    compile group: "com.fasterxml.jackson.core", name: "jackson-databind", version: VERSIONS["jackson"]
    compile group: "com.fasterxml.jackson.core", name: "jackson-annotations", version: VERSIONS["jackson"]
    compile group: "com.fasterxml.jackson.datatype", name: "jackson-datatype-joda", version: VERSIONS["jackson"]

    compile group: "org.springframework.data", name: "spring-data-jpa", version: "2.1.8.RELEASE"

    compile group: "javax.xml.bind", name: "jaxb-api", version: "2.3.1"
    compile group: "javax.servlet", name: "javax.servlet-api", version: "4.0.1"

    compile group: "org.aspectj", name: "aspectjweaver", version: "1.9.4"

    compile group: "org.postgresql", name: "postgresql", version: VERSIONS["postgresql"]
    compile group: "org.hibernate", name: "hibernate-core", version: VERSIONS["hibernate"]
    compile group: "org.hibernate.validator", name: "hibernate-validator", version: "6.0.16.Final"
    compile group: "com.mchange", name: "c3p0", version: "0.9.5.4"

    compile group: "org.json", name: "json", version: "20180813"
    compile group: "org.yaml", name: "snakeyaml", version: "1.24"

    compile group: "com.maxmind.geoip2", name: "geoip2", version: "2.12.0"

    compile group: "commons-io", name: "commons-io", version: "2.6"

    compile group: "joda-time", name: "joda-time", version: "2.10.2"
    compile group: "joda-time", name: "joda-time-hibernate", version: "1.4"
    compile group: "org.joda", name: "joda-convert", version: "2.2.1"
    compile group: "org.jadira.usertype", name: "usertype.core", version: "7.0.0.CR1"

    compile group: "de.mkammerer", name: "argon2-jvm", version: "2.5"

    compile group: "com.google.code.findbugs", name: "annotations", version: "3.0.1"

    testCompile group: "org.spockframework", name: "spock-core", version: VERSIONS["spock"]
    testCompile group: "org.spockframework", name: "spock-spring", version: VERSIONS["spock"]

    testCompile group: "org.springframework", name: "spring-test", version: VERSIONS["spring"]

    testCompile group: "org.apache.tomcat.embed", name: "tomcat-embed-core", version: VERSIONS["tomcat"]
    testCompile group: "org.apache.tomcat.embed", name: "tomcat-embed-websocket", version: VERSIONS["tomcat"]

}