        "tomcat"              : "9.0.30",
        "groovy"              : "2.5.9",
        "spock"               : "2.0-M1-groovy-2.5",
        "slf4j"               : "1.7.30",
        "logback"             : "1.2.3",
        "spring"              : "5.2.3.RELEASE",
        "spring-data-jpa"     : "2.2.4.RELEASE",
        "spring-data-rest"    : "3.2.4.RELEASE",
