group "org.thehellnet.lanparty"
version "0.7.0"

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "http://repository.atricore.org/m2-release-repository" }
    }
}

apply plugin: "java"
apply plugin: "groovy"
apply plugin: "idea"
apply plugin: "war"
apply plugin: "jacoco"

sourceCompatibility = 1.11
targetCompatibility = 1.11

war {
    archiveFileName = "lanparty-manager.war"
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://repository.atricore.org/m2-release-repository" }
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}

check.dependsOn jacocoTestReport

