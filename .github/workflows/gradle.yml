# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Check
on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]
jobs:
  check:
    name: "Run all tests"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Prepare OS
        run: sudo apt install postgresql openjdk-11-jdk
      - name: Create Test database
        run: sudo su postgres -c "PGPASSWORD=\"test\" createuser --no-password test && createdb --owner=test test"
      - name: Build with Gradle and run tests
        run: ./gradlew check
